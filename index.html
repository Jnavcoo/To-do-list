<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List SMA - Kelola Tugasmu dengan Gaya!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #ec4899;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1f2937;
            --dark-card: #374151;
            --light-bg: #f3f4f6;
            --light-card: #ffffff;
            --text-dark: #111827;
            --text-light: #f9fafb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .emoji {
            font-size: 3.5rem;
            animation: bounce 2s infinite;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .add-task-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: #5558e3;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        body.dark-mode .stat-card {
            background: var(--dark-card);
            color: var(--text-light);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        body.dark-mode .stat-label {
            color: #9ca3af;
        }

        .task-input-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            display: none;
            animation: slideIn 0.3s ease;
        }

        body.dark-mode .task-input-container {
            background: var(--dark-card);
        }

        .task-input-container.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        body.dark-mode label {
            color: var(--text-light);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-dark);
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background: #4b5563;
            border-color: #6b7280;
            color: var(--text-light);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #5558e3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        body.dark-mode .btn-secondary {
            background: #4b5563;
            color: var(--text-light);
        }

        body.dark-mode .btn-secondary:hover {
            background: #6b7280;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        body.dark-mode .filter-btn {
            background: var(--dark-card);
            color: var(--text-light);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tasks-container {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .task-card {
            background: var(--dark-card);
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .task-card.completed {
            opacity: 0.7;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        body.dark-mode .task-title {
            color: var(--text-light);
        }

        .task-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        body.dark-mode .meta-item {
            color: #9ca3af;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dbeafe;
            color: #2563eb;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .complete-btn {
            background: var(--success-color);
            color: white;
        }

        .complete-btn:hover {
            background: #059669;
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .emoji {
                font-size: 2.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="emoji">📚</span>
                To-Do List SMA
                <span class="emoji">✨</span>
            </h1>
            <p class="subtitle">Kelola tugas sekolahmu dengan lebih mudah dan menyenangkan!</p>
        </header>

        <div class="controls">
            <button class="add-task-btn" onclick="toggleTaskForm()">
                <span>➕</span>
                Tambah Tugas Baru
            </button>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">🌙</span>
                <span id="theme-text">Dark Mode</span>
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tugas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Tugas Selesai</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-tasks">0</div>
                <div class="stat-label">Tugas Tertunda</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completion-rate">0%</div>
                <div class="stat-label">Tingkat Penyelesaian</div>
            </div>
        </div>

        <div class="task-input-container" id="task-form">
            <form onsubmit="addTask(event)">
                <div class="input-group">
                    <label for="task-title">Judul Tugas</label>
                    <input type="text" id="task-title" required placeholder="Contoh: PR Matematika Bab 5">
                </div>
                
                <div class="input-group">
                    <label for="task-description">Deskripsi (Opsional)</label>
                    <textarea id="task-description" rows="3" placeholder="Tambahkan deskripsi atau catatan..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="task-category">Kategori</label>
                        <select id="task-category" required>
                            <option value="">Pilih Kategori</option>
                            <option value="pelajaran">📖 Pelajaran</option>
                            <option value="ujian">📝 Ujian</option>
                            <option value="tugas">📚 Tugas</option>
                            <option value="ekstrakurikuler">🎨 Ekstrakurikuler</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="task-priority">Prioritas</label>
                        <select id="task-priority" required>
                            <option value="">Pilih Prioritas</option>
                            <option value="high">🔴 Tinggi</option>
                            <option value="medium">🟡 Sedang</option>
                            <option value="low">🟢 Rendah</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="task-deadline">Deadline</label>
                        <input type="date" id="task-deadline" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="task-subject">Mata Pelajaran</label>
                        <input type="text" id="task-subject" placeholder="Contoh: Matematika">
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="toggleTaskForm()">Batal</button>
                    <button type="submit" class="btn btn-primary">Tambah Tugas</button>
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">Semua</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Belum Selesai</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Selesai</button>
            <button class="filter-btn" onclick="filterTasks('high')">Prioritas Tinggi</button>
        </div>

        <div class="tasks-container" id="tasks-container">
            <div class="empty-state">
                <h3>🎉 Belum ada tugas!</h3>
                <p>Klik "Tambah Tugas Baru" untuk memulai mengelola tugasmu</p>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('sma-tasks')) || [];
        let currentFilter = 'all';
        let darkMode = localStorage.getItem('dark-mode') === 'true';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (darkMode) {
                document.body.classList.add('dark-mode');
                updateThemeToggle();
            }
            renderTasks();
            updateStats();
        });

        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', darkMode);
            updateThemeToggle();
        }

        function updateThemeToggle() {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (darkMode) {
                icon.textContent = '☀️';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = '🌙';
                text.textContent = 'Dark Mode';
            }
        }

        function toggleTaskForm() {
            const form = document.getElementById('task-form');
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                document.getElementById('task-title').focus();
            }
        }

        function addTask(event) {
            event.preventDefault();
            
            const task = {
                id: Date.now(),
                title: document.getElementById('task-title').value,
                description: document.getElementById('task-description').value,
                category: document.getElementById('task-category').value,
                priority: document.getElementById('task-priority').value,
                deadline: document.getElementById('task-deadline').value,
                subject: document.getElementById('task-subject').value,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(task);
            saveTasks();
            renderTasks();
            updateStats();
            
            // Reset form
            event.target.reset();
            toggleTaskForm();
            
            // Show success animation
            showNotification('Tugas berhasil ditambahkan! 🎉');
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
                
                if (task.completed) {
                    showNotification('Tugas selesai! 🎊');
                }
            }
        }

        function deleteTask(id) {
            if (confirm('Apakah kamu yakin ingin menghapus tugas ini?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
                showNotification('Tugas berhasil dihapus! 🗑️');
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function getFilteredTasks() {
            switch (currentFilter) {
                case 'completed':
                    return tasks.filter(t => t.completed);
                case 'pending':
                    return tasks.filter(t => !t.completed);
                case 'high':
                    return tasks.filter(t => t.priority === 'high');
                default:
                    return tasks;
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');
            const filteredTasks = getFilteredTasks();
            
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>🎉 Tidak ada tugas!</h3>
                        <p>${currentFilter === 'all' ? 'Klik "Tambah Tugas Baru" untuk memulai' : 'Tidak ada tugas dengan filter ini'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredTasks.map(task => {
                const categoryEmoji = {
                    pelajaran: '📖',
                    ujian: '📝',
                    tugas: '📚',
                    ekstrakurikuler: '🎨'
                };
                
                const priorityClass = `priority-${task.priority}`;
                const priorityText = {
                    high: 'Tinggi',
                    medium: 'Sedang',
                    low: 'Rendah'
                };
                
                const deadline = new Date(task.deadline);
                const today = new Date();
                const diffTime = deadline - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let deadlineText = '';
                if (diffDays < 0) {
                    deadlineText = `Terlambat ${Math.abs(diffDays)} hari`;
                } else if (diffDays === 0) {
                    deadlineText = 'Hari ini!';
                } else if (diffDays === 1) {
                    deadlineText = 'Besok';
                } else {
                    deadlineText = `${diffDays} hari lagi`;
                }
                
                return `
                    <div class="task-card ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <div>
                                <h3 class="task-title">${task.title}</h3>
                                ${task.description ? `<p style="color: #6b7280; margin-top: 5px;">${task.description}</p>` : ''}
                            </div>
                        </div>
                        
                        <div class="task-meta">
                            <div class="meta-item">
                                <span>${categoryEmoji[task.category]}</span>
                                <span>${task.category}</span>
                            </div>
                            ${task.subject ? `
                                <div class="meta-item">
                                    <span>📚</span>
                                    <span>${task.subject}</span>
                                </div>
                            ` : ''}
                            <div class="meta-item">
                                <span>📅</span>
                                <span>${deadlineText}</span>
                            </div>
                            <span class="priority-badge ${priorityClass}">
                                ${priorityText[task.priority]}
                            </span>
                        </div>
                        
                        <div class="task-actions">
                            <button class="action-btn complete-btn" onclick="toggleTask(${task.id})">
                                <span>${task.completed ? '↩️' : '✅'}</span>
                                <span>${task.completed ? 'Batalkan' : 'Selesai'}</span>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                                <span>🗑️</span>
                                <span>Hapus</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('pending-tasks').textContent = pending;
            document.getElementById('completion-rate').textContent = `${rate}%`;
        }

        function saveTasks() {
            localStorage.setItem('sma-tasks', JSON.stringify(tasks));
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary-color);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Set minimum date to today
        document.getElementById('task-deadline').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
